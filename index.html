<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSAT Sound</title>
</head>
<body>
    <audio id="sound" autoplay>
        <source src="https://www.fesliyanstudios.com/play-mp3/2650" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("sound");

            function playAudio() {
                audio.play().then(() => {
                    console.log("Audio played successfully!");
                }).catch(error => {
                    console.log("Autoplay blocked. Click anywhere to enable sound.");
                });
            }

            // Try to play immediately
            playAudio();

            // If autoplay is blocked, play on first user interaction
            document.addEventListener("click", function() {
                audio.play();
            }, { once: true }); // Ensures it only triggers once
        });
    </script>
</body>
</html>
