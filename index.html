<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSAT Sound</title>
</head>
<body>
    <audio id="sound" autoplay>
        <source src="https://www.fesliyanstudios.com/play-mp3/2650" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("sound");
            var playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay blocked, using redirect trick...");
                    window.location.href = "https://srinibhareddy.github.io/CSAT-sound/autoplay.html";
                });
            }
        });
    </script>
</body>
</html>
