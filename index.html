<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSAT Sound</title>
</head>
<body>
    <button id="playSound" style="font-size: 20px; padding: 10px;">ðŸ”Š Play Sound</button>
    <audio id="sound">
        <source src="https://www.fesliyanstudios.com/play-mp3/2650" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.getElementById("playSound").addEventListener("click", function() {
            var audio = document.getElementById("sound");
            audio.play().catch(error => {
                console.log("Playback error:", error);
            });
        });

        // Attempt to auto-play on load (some browsers may block this)
        window.onload = function() {
            var audio = document.getElementById("sound");
            audio.play().catch(error => {
                console.log("Autoplay blocked, user interaction needed.");
            });
        };
    </script>
</body>
</html>
